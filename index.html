<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic</title>
    <style>
      .column {
        float: left;
        width: 50%;
        padding: 10px;
        box-sizing: border-box;
      }
      .row::after {
        content: "";
        clear: both;
        display: table;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="row">
        <div class="column">
          <h1>Arithmetic</h1>
          <h2>Addition</h2>
          <input type="number" name="Number1" id="a" />
          <label for="Number1">+</label>
          <input type="number" name="Number2" id="b" />
          <button id="submit">=</button>
          <label for="submit" id="out">?</label>
          <h2>Subtraction</h2>
          <input type="number" name="Number1" id="a-" />
          <label for="Number1">-</label>
          <input type="number" name="Number2" id="b-" />
          <button id="submit-">=</button>
          <label for="submit" id="out-">?</label>
          <h2>Multiply</h2>
          <input type="number" name="Number1" id="a*" />
          <label for="Number1">*</label>
          <input type="number" name="Number2" id="b*" />
          <button id="submit*">=</button>
          <label for="submit" id="out*">?</label>
          <h2>Divide</h2>
          <input type="number" name="Number1" id="a/" />
          <label for="Number1">/</label>
          <input type="number" name="Number2" id="b/" />
          <button id="submit/">=</button>
          <label for="submit" id="out/">?</label>
        </div>
        <div class="column">
            <section>
                <h2>Prime check</h2>                
                <label>Number to test:</label>
                <input id="numberToTest"/>
                <button onclick="isPrime()">Check</button>
                <label id="primeCheckResult"></label>  
            </section>
        </div>
        <div class="column">
          <section>
              <h2>Caesar Cipher</h2>                
              <label>Text:</label>
              <input id="text"/>
              <button onclick="Cipher()">Check</button>
              <label id="cipherResult"></label>  
          </section>
      </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
